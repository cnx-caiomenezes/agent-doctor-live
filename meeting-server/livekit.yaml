port: 7880
bind_addresses:
  - "0.0.0.0"

rtc:
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: false
  tcp_port: 7881

redis:
  address: redis:6379

keys:
  devkey: secret

room:
  auto_create: true
  empty_timeout: 300
  enable_recording: true
  max_participants: 100

webhook:
  api_key: devkey
  urls:
    - http://host.docker.internal:3001/webhooks/livekit

logging:
  level: info
  sample: false
